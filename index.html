<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #ecf0f1;
        }

        .sidebar button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #1f6a94;
        }

        .main-content {
            width: 100%;
            padding: 20px;
            background-color: #fafafa;
        }

        h3 {
            color: #333;
            margin-bottom: 15px;
        }

        input, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button.submit-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button.submit-btn:hover {
            background-color: #1f8c4d;
        }

        .message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>HR Management</h2>
            <button onclick="showForm('employeeForm')">Employee Management</button>
            <button onclick="showForm('attendanceForm')">Attendance Management</button>
            <button onclick="showForm('leaveForm')">Leave Management</button>
            <button onclick="showForm('reportsForm')">Reports</button>
        </div>

        <div class="main-content">
            <h3>Welcome to HR Management System</h3>
            <p>Select a module from the left menu to get started.</p>

            <!-- Employee Management -->
            <div id="employeeForm" class="form-container">
                <h3>Employee Management</h3>
                <input type="text" id="empId" placeholder="Employee ID" />
                <input type="text" id="empName" placeholder="Employee Name" />
                <input type="text" id="department" placeholder="Department" />
                <button class="submit-btn" onclick="submitForm('employee')">Submit</button>
                <div id="employeeMessage" class="message"></div>
            </div>

            <!-- Leave Management -->
            <div id="leaveForm" class="form-container">
                <h3>Leave Management</h3>
                <input type="text" id="leaveEmpId" placeholder="Employee ID" />
                <input type="text" id="leaveType" placeholder="Leave Type" />
                <input type="date" id="startDate" />
                <input type="date" id="endDate" />
                <button class="submit-btn" onclick="submitForm('leave')">Submit</button>
                <div id="leaveMessage" class="message"></div>
            </div>

            <!-- Attendance Management -->
            <div id="attendanceForm" class="form-container">
                <h3>Attendance Management</h3>
                <input type="text" id="attendEmpId" placeholder="Employee ID" />
                <input type="text" id="attendance" placeholder="Present/Absent" />
                <button class="submit-btn" onclick="submitForm('attendance')">Submit</button>
                <div id="attendanceMessage" class="message"></div>
            </div>

            <!-- Reports -->
            <div id="reportsForm" class="form-container">
                <h3>Reports</h3>
                <p>Feature coming soon...</p>
            </div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
        }

        async function submitForm(module) {
            const webAppUrl = "https://script.google.com/macros/s/AKfycbyD5h_L14WpthHd8gvYdAgIU1Dia5R5YcJPTNSnYnwb5hSqcp8p8FTj93h9di6aI9jM/exec"; // Replace with your Web App URL
            const data = new URLSearchParams({
                module,
                employeeId: document.getElementById(module === 'leave' ? 'leaveEmpId' : module === 'attendance' ? 'attendEmpId' : 'empId').value,
                employeeName: document.getElementById('empName')?.value || '',
                department: document.getElementById('department')?.value || '',
                leaveType: document.getElementById('leaveType')?.value || '',
                startDate: document.getElementById('startDate')?.value || '',
                endDate: document.getElementById('endDate')?.value || '',
                attendance: document.getElementById('attendance')?.value || ''
            });

            const response = await fetch(webAppUrl, { method: "POST", body: data });
            document.getElementById(`${module}Message`).innerText = await response.text();
        }
    </script>
</body>
</html>
