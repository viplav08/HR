<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9ecef;
        }
        .container {
            background-color: #fff;
            width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav button:hover {
            background-color: #21618c;
        }
        .form-container {
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .form-container.active {
            display: flex;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button.submit-btn {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.submit-btn:hover {
            background-color: #1f8c4d;
        }
        .message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HR Management System</h2>
        <div class="nav">
            <button onclick="showForm('employeeForm')">Employees</button>
            <button onclick="showForm('attendanceForm')">Attendance</button>
            <button onclick="showForm('leaveForm')">Leave Requests</button>
        </div>

        <div id="employeeForm" class="form-container">
            <h3>Employee Information</h3>
            <input type="text" id="empId" placeholder="Employee ID">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="department" placeholder="Department">
            <input type="text" id="position" placeholder="Position">
            <input type="date" id="dateOfJoining" placeholder="Date of Joining">
            <input type="text" id="leaveBalance" placeholder="Leave Balance (Sick, Casual, Earned)">
            <button class="submit-btn" onclick="submitForm('employee')">Submit</button>
        </div>

        <div id="attendanceForm" class="form-container">
            <h3>Attendance Record</h3>
            <input type="text" id="empId" placeholder="Employee ID">
            <input type="date" id="date" placeholder="Date">
            <input type="time" id="checkInTime" placeholder="Check-In Time">
            <input type="time" id="checkOutTime" placeholder="Check-Out Time">
            <input type="text" id="status" placeholder="Status (Present, Absent, Leave)">
            <button class="submit-btn" onclick="submitForm('attendance')">Submit</button>
        </div>

        <div id="leaveForm" class="form-container">
            <h3>Leave Request</h3>
            <input type="text" id="empId" placeholder="Employee ID">
            <input type="text" id="leaveType" placeholder="Leave Type">
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <input type="text" id="status" placeholder="Status (Pending, Approved, Rejected)">
            <button class="submit-btn" onclick="submitForm('leave')">Submit</button>
        </div>

        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        const webAppUrl = "YOUR_WEB_APP_URL"; // Replace with your Web App URL

        function showForm(formId) {
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
        }

        async function submitForm(module) {
            const formData = new URLSearchParams(new FormData(document.querySelector('.form-container.active')));
            formData.append("module", module);

            const response = await fetch(webAppUrl, { method: "POST", body: formData });
            document.getElementById("responseMessage").innerText = await response.text();
        }
    </script>
</body>
</html>
