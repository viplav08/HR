<h3>Employee Management</h3>
<form id="employeeForm" onsubmit="submitForm(event, 'employeeForm', 'Employee Data')">
    <input type="text" name="employeeName" placeholder="Employee Name" required><br><br>
    <input type="text" name="employeeID" placeholder="Employee ID" required><br><br>
    <button type="submit" class="btn btn-primary">Add Employee</button>
</form>
