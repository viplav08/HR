<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System</title>
    <?!= include('styles'); ?>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h2>HR Management</h2>
            <ul>
                <li onclick="loadModule('EmployeeManagement')">Employee Management</li>
                <li onclick="loadModule('AttendanceManagement')">Attendance Management</li>
                <li onclick="loadModule('LeaveManagement')">Leave Management</li>
                <li onclick="loadModule('Reports')">Reports</li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content" id="mainContent">
            <h2>Welcome to HR Management System</h2>
            <p>Select a module from the left menu.</p>
        </div>
    </div>

    <script>
        // Function to load modules dynamically
        function loadModule(moduleName) {
            google.script.run.withSuccessHandler(function(html) {
                document.getElementById('mainContent').innerHTML = html;
            }).include(moduleName);
        }
    </script>
</body>
</html>
