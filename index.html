<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
</head>
<body>
    <h2>Leave Application Form</h2>
    <form id="leaveForm">
        <label>Employee ID:</label>
        <input type="text" id="employeeId" placeholder="Enter Employee ID" required><br><br>

        <label>Leave Type:</label>
        <select id="leaveType" required>
            <option value="Sick Leave">Sick Leave</option>
            <option value="Casual Leave">Casual Leave</option>
            <option value="Earned Leave">Earned Leave</option>
        </select><br><br>

        <label>Start Date:</label>
        <input type="date" id="startDate" required><br><br>

        <label>End Date:</label>
        <input type="date" id="endDate" required><br><br>

        <button type="button" onclick="submitLeaveRequest()">Submit Leave Request</button>
    </form>

    <script>
        async function submitLeaveRequest() {
            const employeeId = document.getElementById("employeeId").value;
            const leaveType = document.getElementById("leaveType").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxHQcYh1vqyP9TdVrWfpAkDMC212z15B342zZbMUZSyya7KXPK8YciMcJ1tMbQbrRZw/exec
", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `employeeId=${employeeId}&leaveType=${leaveType}&startDate=${startDate}&endDate=${endDate}`
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert("Request failed. Please try again.");
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
